<body>
    <form action="" class="form1">

            <legend>登陆</legend>
            <label for="name">用户名：</label><input type="text" name="name"autofocusr value="请输入用户名" id=name>

        </fieldset>
        <fieldset>
            <legend>注册</legend>

            <br>
            <label for="sex">性别：
                <select name="sex">
                    <optgroup label="正常">
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </optgroup>
                    <optgroup label="不正常">
                        <option value="female">无</option>
