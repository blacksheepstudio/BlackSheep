<!DOCTYPE html>
<html style="height:100%">

<head>
  <title>BlackSheep | 多路画面监控系统</title>
  <link href="./css/video.css" rel="stylesheet">
  <script src="./js/video.js"></script>
  <script src="./js/videojs-live.js"></script>
  <style>
    a:link,
    a:visited {
      display: block;
      width: 100%;
      color: #FFFFFF;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      line-height: 500%;
      font-size: 0.8vw;
    }

    a:hover,
    a:active {
      background-color: #3e5165;
      color: #09fbd2;
    }



    /* 未被访问的链接 */

    /*所有边距0*/
    * {
      margin: 0px;
    }

    /*备注：青蓝色#00adb5*/

    /*body背景颜色*/
    body {
      background-color: black;
      height: 100%;
    }

    #logo {
      box-shadow: -10px 0px 2px -11px #676767 inset;
      background: #EEEEEE url(./logo.png) no-repeat center center;
      background-position-x: center;
      background-position-y: center;
      background-repeat: no-repeat;
      background-size: 60% auto;
      float: left;
      height: 12%;
      width: 10%;
      text-align: center;
    }

    #blacklogo {
      height: 100%;
    }

    #headergreen {
      float: right;
      background: #23313f;
      height: 12%;
      width: 10%;
      position: relative;
    }

    #headergreentext {
      /*标题居中用div*/
      font-size: 1vw;
      left: 50%;
      top: 50%;
      position: absolute;
      transform: translateX(-50%) translateY(-50%);
      line-height: 100%;
      color: white;
      font-weight: bold;
      /*div中的文字内容垂直居中*/
    }

    #header {
      float: right;
      /*头部*/
      background: #EEEEEE;
      color: white;
      height: 12%;
      width: 80%;
      /*让文字水平居中*/
      position: relative;
    }

    #headertext {
      /*标题居中用div*/
      letter-spacing: 0.3em;
      font-size: 1.8vw;
      left: 50%;
      top: 50%;
      position: absolute;
      transform: translateX(-50%) translateY(-50%);
      line-height: 100%;
      color: black;
      font-weight: bold;
      /*div中的文字内容垂直居中*/
    }

    #nav {
      /*侧边*/
      text-align: center;
      background-color: #23313f;
      float: left;
      width: 10%;
      height: 85%;
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      letter-spacing: 0.1em;
      font-size: 1vw;
      line-height: 500%;
    }

    #section {
      /*主页*/
      background: black;
      float: left;
      width: 90%;
      height: 85%;
    }

    #footer {
      /*底部*/
      background-color: #EEEEEE;
      color: black;
      text-align: center;
      clear: both;
      height: 3%;
      position: relative;
      font-size: 0.8vw;
    }

    #footertext{
      left: 50%;
      top: 50%;
      position: absolute;
      transform: translateX(-50%) translateY(-50%);
      line-height: 100%;
    }
  </style>
</head>

<body>
  <div id="logo">
  </div>

  <div id="headergreen">
    <div id="headergreentext">CambodiaTV.cn</a>
    </div>
  </div>

  <div id="header">
    <div id="headertext">CATV多路画面监控系统</div>
  </div>

  <div id="nav">
    <li><a href="./iptv.html" target="zhujiemian">网络 / IPTV</a></li>
    <li><a href="./128.5.html" target="zhujiemian">老挝 / 128.5</a></li>
    <li><a href="./other.html" target="zhujiemian">其他 / Other</a></li>
    <li><a href="./other.html" target="zhujiemian">设置 / Setting</a></li>
  </div>

  <div id="section">
    <iframe src="IPTV.html" name="zhujiemian" frameborder="0" width="100%" height="100%"></iframe>
  </div>

  <div id="footer">
    <div id="footertext">Copyright @ BlackSheep Studio</div>
  </div>

</body>

</html>
